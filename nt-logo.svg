  <circle cx="50" cy="50" r="32" fill="none" stroke="#9a9570" stroke-width="2"/>
  
  <!-- Electrons -->
  <circle cx="70" cy="50" r="4" fill="#4CAF50"/>
  <circle cx="50" cy="30" r="4" fill="#ffd400"/>
  <circle cx="30" cy="50" r="4" fill="#4CAF50"/>
  
  <!-- Text -->
  <text x="50" y="75" font-family="Georgia, serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">NT</text>
</svg>
